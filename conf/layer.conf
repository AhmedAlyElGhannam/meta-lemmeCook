# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-lemmeCook"
BBFILE_PATTERN_meta-lemmeCook = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-lemmeCook = "6"

LAYERDEPENDS_meta-lemmeCook = "core"
LAYERSERIES_COMPAT_meta-lemmeCook = "kirkstone"
